<template name="eventPage">
  <div>
    <h4 class="list-group-item-heading">{{event.title}}</h4>
    <p class="list-group-item-text">
      {{event.description}}
      <hr/>
      <b>Time:</b> {{event.timeFrom}} - {{event.timeTo}}
      <br/>
      <b>Host:</b> {{event.userName}}
    </p>
  </div>
</template>
