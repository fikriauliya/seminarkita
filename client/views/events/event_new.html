<template name="eventNew">
  <form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-3">
           <input type="text" name="title" value="" placeholder="Title" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-6">
            <textarea placeholder="Description" name="description" rows="5" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Location</label>
        <div class="col-sm-3">
            <input type="text" value="" name="location" placeholder="Location" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
  </form>
</template>
