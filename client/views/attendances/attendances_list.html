<template name="attendancesList">
  <table class="table table-striped table-compressed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {{#each attendances}}
        {{> attendance }}
      {{/each}}
    </tbody>
  </table>
</template>
