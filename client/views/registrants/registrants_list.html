<template name="registrantsList">
  <b>Attended: {{totalAttendedRegistrantsCount}}/{{totalRegistrantsCount}}</b>
  <table class="table table-striped table-compressed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Attend?</th>
      </tr>
    </thead>
    <tbody>
      {{#each registrants}}
        {{> registrant }}
      {{/each}}
    </tbody>
  </table>
</template>
