<template name="registrantsList">
  <div class="row">
    <div class="pull-left col-sm-5">
      <input class="filter form-control" value="{{filter}}" placeholder="Your name"/>
    </div>
    <div class="pull-right" style="margin-right:20px">
      <b>Attended: {{totalAttendedRegistrantsCount}}/{{totalRegistrantsCount}}</b>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-compressed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Attend?</th>
          </tr>
        </thead>
        <tbody>
          {{#each filteredRegistrants}}
            {{> registrant }}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
