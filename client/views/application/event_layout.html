<template name="eventLayout">
  {{> header}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <ul class="nav nav-pills nav-stacked">
          <li class="{{activeRouteClass 'eventPage'}}">
            <a href="{{pathFor 'eventPage' _id=eventId}}">
              <span class="glyphicon glyphicon-home"></span>
              Overview
            </a>
          </li>
          <li class="{{activeRouteClass 'registrantsList'}}">
            <a href="{{pathFor 'registrantsList' _id=eventId}}">
              <span class="glyphicon glyphicon-user"></span>
              Attendance
            </a>
          </li>
          <li class="{{activeRouteClass 'questionsList'}}">
            <a href="{{pathFor 'questionsList' _id=eventId}}">
              <span class="glyphicon glyphicon-question-sign"></span>
              Questions
            </a>
          </li>
          <li class="{{activeRouteClass 'feedbacksList'}}">
            <a href="{{pathFor 'feedbacksList' _id=eventId}}">
              <span class="glyphicon glyphicon-comment"></span>
              Feedbacks
            </a>
          </li>
        </ul>
      </div>
      <div class="col-sm-10">
        {{> yield}}
      </div>
    </div>
  </div>
</template>
